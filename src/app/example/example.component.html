<div class="container h-100">
  <div class="d-flex justify-content-center align-items-center h-100 mx-0 px-0">

    <div class="w-100 d-flex flex-column justify-content-center p-5 ">

      <mat-card class="example-card">
        <mat-card-header class="justify-content-center">

          <mat-card-title class="card-title">einloggen</mat-card-title>


        </mat-card-header>

        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">

              <mat-label>e-mail-addresse</mat-label>

              <mat-form-field appearance="fill">
                <input matInput type="email" placeholder="name@domain.com" formControlName="email">
              </mat-form-field>
              <span class="help-block" *ngIf="!loginForm.get('email')?.valid && loginForm.get('email')?.touched">
                    Please enter a valid email!
                  </span>
              <mat-label>password</mat-label>
              <mat-form-field appearance="fill">
                <input matInput type="password" formControlName="password">
              </mat-form-field>
              <span class="help-block" *ngIf="!loginForm.get('password')?.valid && loginForm.get('password')?.touched">Please enter a valid password</span>
            </div>
            <mat-hint align="start" class="mt-4">Forgot password?</mat-hint>
          </form>

          <div class="d-flex flex-row">
            <mat-checkbox class="example-margin mt-3">Angemeldet bleiben</mat-checkbox>
          </div>

        </mat-card-content>
        <mat-card-actions class="row text-center">
          <button class="login-button mt-3" mat-raised-button>login</button>
          <button class="login-cancel-button mt-3" mat-stroked-button color="primary">cancel</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
